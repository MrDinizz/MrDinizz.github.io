<html>
  <head>
    <title>
      GEOQUEST
    </title>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="https://github.com/processing/p5.js/releases/download/0.5.16/p5.js"></script>
    <script language="javascript" type="text/javascript" src="Jogo.js"></script>

    <style> body {padding: 0; margin: 0;} </style>
  </head>
  <body>
    <script>
        let url=getURL();
        var x = 560;
        var y = 305;
        
        function setup() {
        createCanvas(window.innerWidth, window.innerHeight);
        
        }
        function draw() {
        //R, G, B
        background('#7C3D99');
        
        fill('white');
        stroke('black');
        strokeWeight(1);
        rect(560, 305, 220, 55, 10);
        rect(560, 375, 220, 55, 10);
        rect(560, 445, 220, 55, 10);
        textSize(120);
        fill(225, 215, 0);
        text('GEOQUEST', 347, 150);
        textSize(30);
        fill(225, 215, 0);
        text('EXTRATIVISMO E IMPACTOS AMBIENTAIS', 387, 190);
        
        textSize(18);
        fill('black');
        text('PRESSIONE ENTER PARA SELECIONAR', 500, 280);
        textSize(32);
        fill('black');
        
        text('JOGAR', 617, 342);
        text('INSTRUÇÕES', 567, 412);
        text('SAIR', 632, 482);
        
        noFill();
        stroke(225, 215, 0);
        strokeWeight(7);
        rect(x, y, 220, 57, 10);
        }
        function keyPressed() {
        if (keyCode === DOWN_ARROW) {
            if(y<445)
            y+=70;
        } else if (keyCode === UP_ARROW) {
            if(y>305) 
            y-=70;
        }
        if(y>=305 && y<=360 && keyCode===ENTER) {
                alert("JOGAR");
            }
        if(y>=375 && y<=430 && keyCode===ENTER) {
                alert("REGRAS");
            }
        if(y>=445 && y<=500 && keyCode===ENTER) {
                alert("ADEUS...");
                window.close('url');
            }
        }
    </script>
  </body>
</html>
