<html>
    <head>
        <title>
            EXEMPLO
        </title>
        <meta charset="UTF-8">
        <script language="javascript" type="text/javascript" src="https://github.com/processing/p5.js/releases/download/0.5.16/p5.js"></script>
        <script language="javascript" type="text/javascript" src="Jogo.js"></script>
      
        <style> body {padding: 0; margin: 0;} </style>
    </head>
    <body>
        <script>
        var x = 30;
        var y = 1366/3;
        var v = 0;
        var tempo=30;
        var fr=0;
        var alt=window.innerHeight;
        var larg=window.innerWidth;



        function setup() {
        createCanvas(larg, alt);
        frameRate(60);

        }

        let img;
        function preload() {
        img = loadImage('https://piskel-imgstore-b.appspot.com/img/948d001e-028b-11ea-b8ba-55b10e8ac524.gif');
        }

        function draw() {
        //R, G, B
        background('#7C3D99');
        
        fill('white');
        stroke('black');
        strokeWeight(1);
        rect(0, larg/3, larg/3, 200, 10);
        rect(larg/3, larg/3, larg/3, 200, 10);
        rect(2*larg/3, larg/3, larg/3, 200, 10);

        if (x<larg/3) {
            fill('blue');
            stroke('black');
            strokeWeight(1);
            rect(0, larg/3, larg/3, 200, 10);
        }
        else if (x>larg/3 && x<2*larg/3) {
            fill('blue');
            stroke('black');
            strokeWeight(1);
            rect(larg/3, larg/3, larg/3, 200, 10);
        }
        else {
            fill('blue');
            stroke('black');
            strokeWeight(1);
            rect(2*larg/3, larg/3, larg/3, 200, 10);
        }
        
        //TEMPO:
            fr=frameCount;
            if(fr%60==0) {
                if(tempo>0) {
                    tempo--;
                }
                else {
                    tempo=0;
                }
            }

        fill('black');
        textSize(30);
        text('RESPOSTA 1', 135, 550);
        text('RESPOSTA 2', 590, 550);
        text('RESPOSTA 3', 1040, 550);
        text(tempo, 30, 50);
        text(img, 1230, 50);
        textSize(50);
        text('PERGUNTA', 550, 190);
        
        fill('blue');
        stroke('black');
        strokeWeight(1);
        ellipse(x, 415, 80, 80);

        //VELOCIDADE DA BOLA
            if(x<larg) {
                x+=10+v;
            }
            else {
                x=0;
                if(v<35) {
                    v+=3;
                }
                else {
                    v=35;
                }
            }
        }
        function keyPressed () {
        if(x>=0 && x<larg/3 && keyCode===ENTER) {
                alert("ESCOLHEU RESPOSTA 1");
            }
        if(x>=larg/3 && x<2*larg/3 && keyCode===ENTER) {
                alert("ESCOLHEU RESPOSTA 2");
            }
        if(x>=2*larg/3 && x<=larg && keyCode===ENTER) {
                alert("ESCOLHEU RESPOSTA 3");
            }
        }
        </script>
    </body>
</html>
