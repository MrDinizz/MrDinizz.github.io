<!DOCTYPE html>
<html>
  <head>
    <title>
      GEOQUEST
    </title>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="https://github.com/processing/p5.js/releases/download/0.5.16/p5.js"></script>

    <style> body {padding: 0; margin: 0;} </style>
  </head>
  
  <body>
    <script>
        var x = 30;
        var y = 305;
        var v = 0;
        var i = 0;
        var tempo = 30;
        var fr = 0;
        var alt = window.innerHeight;
        var larg = window.innerWidth;
        var LIFE = [], TERRA = [];
        var vidas = 3;
        var fase = 0;
      
        function preload() {

            for(a=0; a<5; a++) {
                if(a<3) {
                    LIFE[a]=loadImage('https://raw.githubusercontent.com/MrDinizz/mrdinizz.github.io/master/imagens/life'+(a+1)+'.png');
                }
                else {
                    LIFE[a]=loadImage('https://raw.githubusercontent.com/MrDinizz/mrdinizz.github.io/master/imagens/life'+(5-a)+'.png');
                }
            }
            for(b=0; b<2; b++) {
                TERRA[b]=loadImage('https://raw.githubusercontent.com/MrDinizz/mrdinizz.github.io/master/imagens/terra'+(b+1)+'.png');
            }
        }

        function setup() {

            createCanvas(larg, alt);
            frameRate(60);

        }

        function draw() {
                if(fase == 1) {
                    menu ();
                }
                if(fase == 1) {
                    fase1 ();
                }
                if(fase == 2) {
                    fase2 ();
                }
                if(fase == 3) {
                    fase3 ();
                }
                if(fase == 4) {
                    fase4 ();
                }
                if(fase == 5) {
                    fase5 ();
                }
                if(fase == 6) {
                    parabens ();
                }
                if(vidas == 0) {
                    fim ();
                }
                if(fase == 0) {
                    menu ();
                }
                if(fase == -1) {
                    instrucoes ();
                }
        }          
    </script>
    <script src="funcoes.js"></script>
    <script src="movimentacao.js"></script>
  </body>
</html>
